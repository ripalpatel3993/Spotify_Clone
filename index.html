<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon16.1c487bff.png" type="image/png">
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close invert">
          <img src="svgs/cross.svg" alt="">
        </div>
        <div class="home bg-grey rounded m-1 p-1">
          <div class="logo"><img width="40px" class="invert" src="svgs/logo.svg" /></div>
          <ul>
            <li><img class="invert" src="svgs/home.svg" alt="Home" />Home</li>
            <li><img class="invert" src="svgs/search.svg" alt="search" />Search</li>
          </ul>
        </div>

        <div class="library bg-grey rounded m-1 p-1">
          <div class="heading">
            <img class="invert" src="svgs/playlist.svg" />
            <h2>Your Library</h2>
          </div>

          <div class="songslist">
            <ul>
      
            </ul>
          </div>

          <div class="footer">
            <div>
              <a href="https://www.spotify.com/in-en/legal/">Legal</a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                Safety &amp; Privacy Center
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                Privacy Policy
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                Cookies
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                About Ads
              </a>
            </div>

            <div>
              <a href="https://www.spotify.com/in-en/accessibility/">
                Accessibility
              </a>
            </div>
          </div>
        </div>
      </div>

      <div class="right bg-grey rounded">
        <div class="header">
          <div class="nav">
            <img class="invert hamburger" src="svgs/hamburger.svg" alt="">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="currentColor"
              fill="none"
              stroke="#ffffff"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
              />
            </svg>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
              color="currentColor"
              fill="none"
              stroke="#ffffff"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
              />
            </svg>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>Spotify Playlists</h1>
          <div class="cardContainer">

            
          </div>
          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
            <div class="songbuttons">
              <img id="previous" src="svgs/prevsong.svg" alt="" />
              <img id="play1" src="svgs/play.svg" alt="" />
              <img id="next" src="svgs/nextsong.svg" alt="" />
            </div>
            <div class="durvol">
              <div class="songtime"></div>
            <div class="volume">
              <img width="20px" src="svgs/volume.svg" alt="">
              <div class="range">
                <input type="range" name="volume">
              </div>
            </div>
            </div>
            

            </div>
            
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
